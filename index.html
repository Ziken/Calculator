<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main style="width:40%;margin:0 auto;">
    <section id="calc">
        <div class="calculations">
            <div class="group-operations">
                <span class="arrow-left" data-direction="left" >&lt;</span>
                <div class="operations-area">
                    <p class="operations"></p>
                </div>
                <span class="arrow-right" data-direction="right" >&gt;</span>
            </div>
            <div class="input-area">
                  <input class="calc-input" value="0" readonly />
            </div>
        </div>
        <div class="buttons">
            <button data-val="left_p" > ( </button>
            <button data-val="right_p" > ) <sup class="missing-parentheses" title="Amount of missing closing parenthesis">0</sup> </button>
            <button data-val="add_memory" >M+</button>
            <button data-val="show_memory" >M</button>

            <button data-val="ce" >CE</button>
            <button data-val="c" >C</button>
            <button data-val="backspace" class="btn-backspace"></button>
            <button data-val="divide" >/</button>
            <button data-val="7" >7</button>
            <button data-val="8" >8</button>
            <button data-val="9" >9</button>
            <button data-val="multiply" >*</button>
            <button data-val="4" >4</button>
            <button data-val="5" >5</button>
            <button data-val="6" >6</button>
            <button data-val="substract" >-</button>

            <button data-val="1" >1</button>
            <button data-val="2" >2</button>
            <button data-val="3" >3</button>
            <button data-val="add" >+</button>

            <button data-val="change_sign" >+/-</button>
            <button data-val="0" >0</button>
            <button data-val="dot" >.</button>
            <button data-val="equality" >=</button>
        </div>
        <div class="memory-calc">
            <span tabindex="0" class="close-memory-calc"><img src="img/close.png" alt="close"></span>
            <!-- Memory cells -->
        </div>
    </section>
    <script src="scripts/Keyboard.js"></script>
    <script src="scripts/Computations.js"></script>
    <script src="scripts/CalculatorInterface.js"></script>
    <script src="scripts/MemoryCalculator.js"></script>
    <script src="scripts/app.js"></script>

</main>
</body>
</html>
